<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <defs>
    <style>
      .title { font: 700 26px sans-serif; fill: #111; }
      .subtitle { font: 400 16px sans-serif; fill: #444; }
      .layer-title { font: 600 18px sans-serif; fill: #111; }
      .layer-text { font: 400 15px sans-serif; fill: #222; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="720" fill="#ffffff"/>

  <!-- Title -->
  <text x="80" y="60" class="title">Layer Model of the Development Environment</text>
  <text x="80" y="88" class="subtitle">
    From system foundation to IDE and extensions (development architecture)
  </text>

  <!-- Outer container: System -->
  <rect x="80" y="120" width="1040" height="540" rx="18"
        fill="#f2f2f2" stroke="#bdbdbd" stroke-width="2"/>

  <!-- System label -->
  <text x="110" y="155" class="layer-title">
    Base System (System Layer)
  </text>
  <text x="110" y="178" class="layer-text">
    Operating system, system-wide tools, runtimes, compilers, Git
  </text>

  <!-- Layer 1: Tool & Framework -->
  <rect x="130" y="215" width="940" height="120" rx="14"
        fill="#e6e6e6" stroke="#9e9e9e" stroke-width="2"/>
  <text x="160" y="255" class="layer-title">
    Tool and Framework Layer
  </text>
  <text x="160" y="282" class="layer-text">
    Rust (rustup, cargo) · Node.js · Package manager (pnpm / yarn / npm) · Tauri
  </text>
  <text x="160" y="307" class="layer-text">
    Provides the build and runtime environment for backend and frontend
  </text>

  <!-- Layer 2: Automation -->
  <rect x="130" y="360" width="940" height="130" rx="14"
        fill="#dddddd" stroke="#8d8d8d" stroke-width="2"/>
  <text x="160" y="402" class="layer-title">
    Automation and Scripting Layer (Python)
  </text>
  <text x="160" y="430" class="layer-text">
    Check/Doctor · Install/Setup · Build/Run · Platform abstraction
  </text>
  <text x="160" y="455" class="layer-text">
    Optional: shell wrappers (bash / PowerShell), core logic is cross-platform
  </text>

  <!-- Layer 3: Dev Process -->
  <rect x="130" y="520" width="940" height="110" rx="14"
        fill="#d3d3d3" stroke="#7a7a7a" stroke-width="2"/>
  <text x="160" y="560" class="layer-title">
    Development and Process Layer
  </text>
  <text x="160" y="587" class="layer-text">
    VS Code · Extensions (Rust Analyzer, ESLint/Prettier, EditorConfig)
  </text>
</svg>
